<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackOverflow Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 直接显示图表 */
        #pieChartContainer {
            display: block;  /* 直接显示 */
        }
    </style>
</head>
<body>
<!-- 直接显示饼图 -->
<h2>Java Topics Pie Chart</h2>
<div id="pieChartContainer">
    <canvas id="pieChart" width="400" height="400"></canvas>
</div>

<script>
    let pieChartInstance;

    // 动态获取饼图数据（Java 话题）
    fetch('http://localhost:9091/answers/api/java-topics')  // 确保使用正确的 URL
         .then(response => {
            if (!response.ok) {
                throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
            }
            return response.json();  // 直接解析为 JSON
        })
        .then(data => {
            console.log('Fetched Data:', data);  // 在控制台查看返回的数据

            if (typeof data !== 'object' || data === null) {
                throw new Error('Invalid data format');
            }

            const pieLabels = Object.keys(data);
            const pieValues = Object.values(data);

            // 如果图表已存在，销毁旧图表
            if (pieChartInstance) {
                pieChartInstance.destroy();
            }

            // 创建饼图
            pieChartInstance = new Chart(document.getElementById('pieChart'), {
                type: 'pie',
                data: {
                    labels: pieLabels,
                    datasets: [{
                        label: 'Java Topics Frequency',
                        data: pieValues,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                            'rgba(99, 255, 132, 0.2)',
                            'rgba(132, 99, 255, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(99, 255, 132, 1)',
                            'rgba(132, 99, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Most Common Java Topics'
                        }
                    }
                }
            });
        })
        .catch(error => {
            console.error('Error fetching topic frequency data:', error);
            alert('Failed to load data or render chart: ' + error. Message);  // 弹出错误提示
        });
</script>

</body>
</html>
