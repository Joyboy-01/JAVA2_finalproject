<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackOverflow Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<!-- 饼图显示 piechartRaw 数据 -->
<h2>Pie Chart - Answer Quality</h2>
<canvas id="pieChart"></canvas>

<!-- 柱状图显示 tagCountMap 数据 -->
<h2>Bar Chart - Topic Tag Count</h2>
<canvas id="tagChart"></canvas>

<script>
    // Pie Chart: Displaying piechartRaw data
    const piechartRaw = {"1": 44, "0": 39, "5": 1, "3": 3, "2": 8, "4": 2, "6": 2, "9": 1};
    const pieLabels = Object.keys(piechartRaw);
    const pieValues = Object.values(piechartRaw);

    new Chart(document.getElementById('pieChart'), {
        type: 'pie',
        data: {
            labels: pieLabels,
            datasets: [{
                label: 'Answer Quality',
                data: pieValues,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(99, 255, 132, 0.2)',
                    'rgba(132, 99, 255, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(99, 255, 132, 1)',
                    'rgba(132, 99, 255, 1)'
                ],
                borderWidth: 1
            }]
        }
    });

    // Bar Chart: Displaying tagCountMap data
    const tagCountMap = {
        "apache-kafka": 3,
        "android-studio": 3,
        "integration": 2,
        "jsp": 2,
        "code-generation": 1,
        "jaxb": 1,
        "dart": 1,
        "selenium": 1,
    };
    const tagLabels = Object.keys(tagCountMap);
    const tagValues = Object.values(tagCountMap);

    new Chart(document.getElementById('tagChart'), {
        type: 'bar',
        data: {
            labels: tagLabels,
            datasets: [{
                label: 'Tag Frequency',
                data: tagValues,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
</body>
</html>
